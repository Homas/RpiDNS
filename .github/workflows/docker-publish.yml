name: Build and Publish RpiDNS Docker Images

on:
  push:
    branches:
      - master
      - dev
      - vue3migration
    paths:
      - 'rpidns-docker/**'
      - 'rpidns-frontend/**'
      - 'www/**'
      - 'scripts/**'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches:
      - master
      - dev
      - vue3migration
    paths:
      - 'rpidns-docker/**'
      - 'rpidns-frontend/**'
      - 'www/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # Images will be: ghcr.io/OWNER/rpidns-bind and ghcr.io/OWNER/rpidns-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: rpidns-bind
            context: ./rpidns-docker/bind
            dockerfile: ./rpidns-docker/bind/Dockerfile
          - image: rpidns-web
            context: .
            dockerfile: ./rpidns-docker/web/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' && github.event.inputs.tag != 'latest' }}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
